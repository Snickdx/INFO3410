<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <div class="container">
        <div class="starter-template">
          <h1>Bootstrap starter template</h1>
          <!--table>(tr>th*2)+(tr>td*2)*5-->
          <table class="table">
            <thead>
              <tr>
                <th>Movie</th>
                <th>Actor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A Dog's Purpose</td>
                <td>Doggo</td>
              </tr>
              <tr>
                <td>Power Rangers</td>
                <td>Teenagers</td>
              </tr>
              <tr>
                <td>Finding Doggo</td>
                <td>John Snow</td>
              </tr>
              <tr>
                <td>Spiderman Homecoming</td>
                <td>Not Garfield</td>
              </tr>
            </tbody> 
          </table>
          
          <form class="form-horizontal">

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <label for="inputDate" class="col-sm-2 control-label">Birth Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate">
              </div>
            </div>

            <div class="form-group">
              <label for="inputNumber" class="col-sm-2 control-label">Number</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputNumber">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="submit" id="inputBtn" class="btn btn-default"/>
              </div>
            </div>

          </form>

        </div>
    </div><!-- /.container -->



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
